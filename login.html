<html>
<head>

        <title>Login</title>
    
        <style>
            .edit
            {
                border-top-right-radius: 0px;
                border-bottom-right-radius: 0px;
            }
        </style>
    
    
</head>
    
    <body class="bg-dark">
    
        <div class="container-fluid ">  
            <div class="row">
                <div class="col col-md-12">
                    <h2 class="bg-info text-center p-2 text-white">Login</h2>
                </div>
            </div>

            <div class="row ">
            
                
                <div class="container w-50 bg-light p-5">
                    
                    <form class="form " meathod="post">
                         <!-- UName -->
                        <div class="input-group form-group">
                            <span class="input-group-addon"><button class="btn btn-default edit"><i class="fa fa-user"></i></button></span>
                            <input type="text" class="form-control" id="uname" name="uname" placeholder="User_name" />
                            
                        </div>
                         <!-- Password -->
                        <div class="input-group form-group">
                            <span class="input-group-addon"><button class="btn btn-default edit"><i class="fa fa-key"></i></button></span>
                            <input type="password" class="form-control" id="pass" name="password" placeholder="Password" />
                
                        </div>
                        <!-- button -->
                        <div class="form-group">
                            <button href="#" class="btn btn-success btn-block">Login</button>
                        </div>
                        <h6>Don't you have a account yet? <a href="home.html">Register</a></h6>
                       
                
                    </form>
                </div>
            </div>
            
            
        </div>
        
    </body>
